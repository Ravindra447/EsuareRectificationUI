<div class="main-container">
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h5 class="card-title">{{titleService.titles.admin_manage_user}}</h5>
                    <div class="icon add-icon">
                        <i class="{{iconService.fa_icons.plus}}" aria-hidden="true"
                            matTooltip="{{titleService.tooltip.mat_add_user}}" routerLink="/esquare/users/add-user"></i>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-borderless">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>email </th>
                                    <th>mobile</th>
                                    <th>ULB</th>
                                    <th>
                                        Status
                                    </th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let item of allUsers | paginate: { itemsPerPage: 10, currentPage: p };">
                                <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
                                <tr *ngIf="item.user_email!=='admin@gmail.com'">
                                    <td>{{item.user_name}}</td>
                                    <td>{{item.user_email}}</td>
                                    <td>{{item.user_mobile}}</td>
                                    <td>{{item.user_ulb}}</td>
                                    <td>
                                        <mat-slide-toggle class="example-margin" [checked]="item.user_active_status"
                                            (change)="updateUserStatus($event,item)">
                                        </mat-slide-toggle>
                                    </td>
                                    <td>
                                        <i matTooltip="{{titleService.tooltip.mat_view}}"
                                            class="{{iconService.fa_icons.edit}}"
                                            (click)="editUserFun(item)"></i>&nbsp;&nbsp;
                                        <i matTooltip="{{titleService.tooltip.mat_delete}}"
                                            class="{{iconService.fa_icons.delete}}" (click)="deleteUserFun(item)"></i>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <div align="end" style="padding: 0px !important;" *ngIf="allUsers.length>10">
                        <pagination-controls (pageChange)="pagination($event)" previousLabel="" nextLabel="">
                        </pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="loading-indicator" *ngIf="spinnerloader">
    <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</div>
