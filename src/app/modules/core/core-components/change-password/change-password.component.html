<div class="col-12 text-center">
    <img src="../../../../../assets/manas_logo.png" alt="" class="login-logo">
    <!-- <i class="material-icons logo">local_library</i> -->
</div>
<div class="card dialog">
    <div class="card-header card-header-primary">
        <h5 class="card-title">{{titleService.titles.change_password}}</h5>
        <div class="icon add-icon">
            <i class="{{iconService.fa_icons.remove}}" aria-hidden="true" matTooltip="{{titleService.tooltip.mat_close}}" (click)="onNoClick()"></i>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="changePasswordFormGroup">
            <div class="row">
                <div class="col-md-12 col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Old Password" autocomplete="new-password" type="password" formControlName="old_password" name="old_password" required>
                        <mat-error *ngIf="!changePasswordFormGroup.get('old_password').valid">Enter valid password.</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="New Password" autocomplete="new-password" type="password" formControlName="user_password" name="user_password" required>
                        <mat-error *ngIf="!changePasswordFormGroup.get('user_password').valid">Enter valid password.</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-12 col-12" style="margin-top: 10px;">
                    <div class="form-group">
                        <mat-error>{{errorMsg}}</mat-error>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="submit" (click)="changePassFun()" [disabled]="changePasswordFormGroup.invalid" class="btn custom-button  pull-right">{{titleService.btn.update}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="loading-indicator" *ngIf="spinnerloader">
    <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</div>
