<div class="main-container">
    <div class="row">
        <div class="col-md-12 col-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h5 class="card-title">{{titleService.titles.admin_setting}}</h5>
                </div>
                <div class="card-body">
                    <mat-tab-group #tabGroup (focusChange)="tabChanged($event)" [selectedIndex]="selectedIndex">
                        <mat-tab label="Update ULB URL's">
                            <ng-template matTabContent>
                                <app-view-ulb-urls></app-view-ulb-urls>
                            </ng-template>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="loading-indicator" *ngIf="spinnerloader">
    <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
</div>
